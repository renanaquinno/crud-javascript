<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de Aux√≠lio ao Professor</title>
   <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css"> 



</head>
<body onload="verAlunoGrupo()">
  <div class="container">
    <h1 class="text-center">Gerenciamento de Grupos de Alunos</h1>
    
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th>Grupo</th>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody id="loadGrupoAlunos"></tbody>
    </table>



    <!-- Trigger/Open The Modal -->
    <button type="button" class="btn btn-danger btn-lg" onclick="apagarGrupos()">Apagar Grupos</button>
    <button id="myBtn" class="btn btn-primary btn-lg"><i class="fas fa-plus size-big"></i> Gerar Grupos</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-body">
          <form>
            <div class="form-row">
              
              <div class="form-group col-md-3">
                <label for="inputEmail4">Alunos por Grupo</label>
                <input type="text" class="form-control" id="qtdAlunGrupo" placeholder="Qtd Alunos por Grupo">
              </div>
              <div class="form-group col-md-8">
                <label for="inputEmail4">Grupos</label>
		<div id="grupos"></div>
              </div>
 
          </div>

          </form>
    <input type="button" id='close' class="close btn btn-danger" value="Cancelar">
    <input type="button" id='new'  class="btn btn-warning" onclick="numero_aleatorio()" value="Gerar" >

    <input type="button" id='new'  class="btn btn-success" onclick="ciarGrupoAluno()" value="Cadastrar" >
        
        </div>
      </div>
    
    </div>

<br>
<div id="squares" class="col-md-12"></div>
<div class="footer">
 
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
<script src="https://kit.fontawesome.com/bf03909e2a.js"></script>
<script src="../js/aluno-grupo.js"></script>

<script>
    var modal = document.getElementById("myModal");
    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }</script>


</body>
</html>
