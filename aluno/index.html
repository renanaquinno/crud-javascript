<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerenciamento de Alunos - Sistema de Aux√≠lio ao Professor</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css"> 



</head>
<body onload="verAlunos()">
  <div class="container">
    <h1 class="text-center">Gerenciamento de Alunos</h1>
    
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
	      <th>Excluir</th>
        </tr>
      </thead>
      <tbody id="loadAlunos"></tbody>
    </table>



    <!-- Trigger/Open The Modal -->
    <button type="button" class="btn btn-danger btn-lg" onclick="apagarAlunos()">Apagar Alunos</button>

    <button id="myBtn" class="btn btn-primary btn-lg"><i class="fas fa-plus size-big"></i> Carregar lista de Alunos</button>

    <!-- The Modal -->
    <div id="myModal" class="modalListaAlunos">
      <div class="modal-content">
        <div class="modal-body">
                <form class="md-form " action="#">
                        <div class="file-field medium">
                          <div class="btn btn-outline-primary waves-effect float-center col-md-11">
                            <span>Escolher CSV<i class="fas fa-cloud-upload-alt ml-3" aria-hidden="true"></i></span>
                            <input type="file" multiple>
                          </div>
                          
                        </div>
                        
                      </form>
                      <div class="file-path-wrapper">
                            <div id="listaAlunos"></div>
                     </div>
        
        <input type="button" id='close' class="close btn btn-danger" value="Cancelar">
        <input type="button" id='new'  class="close btn btn-success" onclick="inserirAlunos()" value="Cadastrar" >
        
        </div>
      </div>
    
    </div>

<br>
<div id="squares" class="col-md-12"></div>
<div class="footer">
 
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
<script src="https://kit.fontawesome.com/bf03909e2a.js"></script>
<script src="../js/aluno.js"></script>


<script>
    var modal = document.getElementById("myModal");
    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      window.scrollTo(0, 0);
      modal.style.display = "block";

    }
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        
      modal.style.display = "none";
    }
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";

      }
    }</script>


</body>
</html>
